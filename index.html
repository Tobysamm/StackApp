<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stack Data Structure</title>
</head>
<body>
    <div class="container my-3">
        <div class="text-center">
          <h1 class="display-4 text-center mb-2">Stack Data</h1>
          <button class="btn btn-success my-3" id="push">PUSH</button>
          <button class="btn btn-danger" id="pop">POP</button>
          <button class="btn btn-info" id="peek">PEEK</button>
          <button class="btn btn-info" id="is-empty">ISEMPTY</button>
          <button class="btn btn-info" id="size">SIZE</button>
          <button class="btn btn-primary" id="print">
            PRINT
          </button>
          <button class="btn btn-danger" id="clear">
            CLEAR
          </button>
        </div>
        <hr />
        <div class="box" id="box">
          <div></div>
        </div>
      </div>

      <div class="modal-scss" id="modal">
        <div class="info" id="info">
        </div>
      </div>
    <script src="stack.js"></script>
</body>
</html>
